version: '3.1'

services:
  pgadmin4:
    image: elestio/pgadmin:latest
    restart: always
    environment:
     - PGADMIN_DEFAULT_EMAIL=dev@domain.com
     - PGADMIN_DEFAULT_PASSWORD=P@ssword123
    ports:
        - 8888:80
    volumes:
        - pgadmin:/var/lib/pgadmin 
 
  postgres:
    image: postgres
    environment:
        - POSTGRES_PASSWORD=P@ssword123
    ports:
        - 5432:5432
    volumes:
        - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: P@ssword123
    ports:
        - 27017:27017
    volumes:
        - mongodata:/var/lib/mongodb/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
        - 5672:5672
        - 15672:15672

  auction-svc:
    image: jhoyos1/auction-svc:latest
    build:
        context: .
        dockerfile: src/AuctionService/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:80
        - RabbitMq__Host=rabbitmq
        - ConnectionStrings__DefaultConnection=Server=postgres:5432; User Id=postgres; Password=P@ssword123; Database=auctions
        - IdentityServiceUrl=http://identity-svc
    ports:
        - 7001:80
    depends_on:
        - postgres
        - rabbitmq

  search-svc:
    image: jhoyos1/search-svc:latest
    build:
        context: .
        dockerfile: src/SearchService/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:80
        - RabbitMq__Host=rabbitmq
        - ConnectionStrings__MongoDbConnection=Server=mongodb://root:P%40ssword123@mongo:27017/
        - AuctionServiceUrl=http://auction-svc
    ports:
        - 7002:80
    depends_on:
        - mongo
        - rabbitmq

  identity-svc:
    image: jhoyos1/identity-svc:latest
    build:
        context: .
        dockerfile: src/IdentityService/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:80
        - ConnectionStrings__DefaultConnection=Server=postgres:5432; User Id=postgres; Password=P@ssword123; Database=Identity
    ports:
        - 5000:80
    depends_on:
        - postgres

volumes:
  mongodata:
  pgadmin:    
  pgdata: